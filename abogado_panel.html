<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Abogado - Abogados Lex</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    header { background-color: #1e1e2f; color: white; padding: 1rem; text-align: center; }
    main { padding: 2rem; }
    h2 { margin-top: 2rem; }
    .btn { background-color: #0077b6; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; margin-top: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: left; }
    th { background-color: #e0e0e0; }
    .form-section { background-color: #ffffff; padding: 1rem; margin-top: 2rem; border-radius: 5px; display: none; }
    input, select, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0 1rem 0; border: 1px solid #ccc; border-radius: 5px; }
    .logout { text-align: right; margin-top: -2rem; }
    .logout a { color: white; text-decoration: underline; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Panel del Abogado</h1>
    <div class="logout"><a href="abogado_login.html">Cerrar sesión</a></div>
  </header>
  <main>

    <section>
      <h2>Todas las Causas</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Tipo de Causa</th>
            <th>Estado</th>
            <th>Fecha</th>
            <th>Documento</th>
            <th>Nuevo Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Juan Pérez</td>
            <td>Familia</td>
            <td>En Evaluación</td>
            <td>2025-06-18</td>
            <td><a href="#">Ver PDF</a></td>
            <td>
              <select>
                <option>En Evaluación</option>
                <option>En Proceso</option>
                <option>Finalizada</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>002</td>
            <td>María López</td>
            <td>Tránsito</td>
            <td>Aceptada</td>
            <td>2025-06-10</td>
            <td><a href="#">Ver PDF</a></td>
            <td>
              <select>
                <option>Aceptada</option>
                <option>En Proceso</option>
                <option>Finalizada</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2>Subir Documento Legal</h2>
      <button class="btn" onclick="document.querySelector('.form-section').style.display='block'">+ Agregar Documento</button>

      <div class="form-section">
        <form onsubmit="event.preventDefault(); alert('Documento subido.');">
          <label for="id-causa">ID de la Causa</label>
          <input type="text" id="id-causa" required>

          <label for="descripcion">Descripción del Documento</label>
          <input type="text" id="descripcion" required>

          <label for="archivo">Seleccionar Archivo (PDF)</label>
          <input type="file" id="archivo" accept=".pdf" required>

          <button type="submit" class="btn">Subir Documento</button>
        </form>
      </div>
    </section>

  </main>
</body>
</html>
