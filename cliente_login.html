<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Cliente - Abogados Lex</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    input[type="text"], input[type="password"] { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 0.75rem; background-color: #0077b6; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    p { text-align: center; margin-top: 1rem; }
    a { color: #0077b6; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acceso Cliente</h2>
    <form action="cliente_panel.html">
      <input type="text" placeholder="Correo Electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <p>¿No tienes cuenta? <a href="cliente_registro.html">Regístrate aquí</a></p>
  </div>
</body>
</html>
